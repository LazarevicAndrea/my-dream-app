<div class="container">
    <div class="row">
        <div class="col-xs-12">
          <img [src]="donut.imagePath" alt="{{ donut.name }}" class="img-responsive" style="max-height: 300px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ donut.name }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" id="desc">
          {{ donut.description }}
      </div>
    </div>

</div>
